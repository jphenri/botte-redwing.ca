---
layout: default
---
<article class="section">
  <div class="container">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">Publié le {{ page.date | date: "%d %B %Y" }}</p>
    </header>
    <div class="post-content">{{ content }}</div>
    <hr>
    <p class="back-to-blog">← <a href="{{ '/blog/' | relative_url }}">Retour au blog</a></p>
  </div>
</article>
