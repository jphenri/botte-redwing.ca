---
layout: default
---

<article class="model-page">
  <header class="model-header">
    <h1>{{ page.title }}</h1>

    {% if page.description %}
      <p class="model-subtitle">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="model-content">
    {{ content }}
  </div>
</article>
