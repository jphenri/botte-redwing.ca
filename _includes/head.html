<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}
    {{ page.title }} · {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>

<meta name="description" content="{{ page.description | default: site.description }}">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

{% seo %}

{%- assign abs_url = page.url | absolute_url -%}
{%- assign lang_code = page.lang | default: site.lang | default: 'fr' -%}

<!-- Schema.org: Person (auteur / marque perso) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "J.P. Henri",
  "url": "{{ site.url | append: site.baseurl }}",
  "jobTitle": "IT Analyst & AI Consultant",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "CA",
    "addressLocality": "Gatineau"
  }
}
</script>

<!-- Schema.org: WebSite (page d’accueil FR / EN) -->
{% if page.lang_ref == "home" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | escape }}",
  "url": "{{ site.url | append: site.baseurl }}",
  "inLanguage": "{{ lang_code }}",
  "publisher": {
    "@type": "Person",
    "name": "J.P. Henri"
  }
}
</script>
{% endif %}

<!-- Schema.org: Blog (page blog FR / EN) -->
{% if page.lang_ref == "blog" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Blog",
  "name": "{{ page.title | escape }}",
  "url": "{{ abs_url }}",
  "inLanguage": "{{ lang_code }}",
  "publisher": {
    "@type": "Person",
    "name": "J.P. Henri"
  }
}
</script>
{% endif %}

<!-- Schema.org: BlogPosting (articles) -->
{% if page.layout == "post" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 200 | escape }}",
  "inLanguage": "{{ lang_code }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ abs_url }}"
  },
  "author": {
    "@type": "Person",
    "name": "J.P. Henri"
  },
  "publisher": {
    "@type": "Person",
    "name": "J.P. Henri"
  }
}
</script>
{% endif %}

<!-- Schema.org: WebPage + Breadcrumb (toutes les pages) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title | default: site.title | escape }}",
  "url": "{{ abs_url }}",
  "inLanguage": "{{ lang_code }}"
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url | append: site.baseurl }}"
    }
    {% if page.url != "/" and page.url != "/en/" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | escape }}",
      "item": "{{ abs_url }}"
    }
    {% endif %}
  ]
}
</script>
